<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>

    <img 
      src="images/museum-960.jpg" 
      srcset="
        images/museum-320.jpg 320w,
        images/museum-480.jpg 480w,
        images/museum-720.jpg 720w,
        images/museum-960.jpg 960w,
        images/museum-1440.jpg 1440w,
        images/museum-2160.jpg 2160w,
        images/museum-1920.jpg 1920w,
        images/museum-2880.jpg 2880w
      " 
      sizes="(max-width: 959px) 100vw, 960px" 
      alt="Landscape Image"
      class="responsive-image"
    />

    <img 
      src="images/museum square-960.jpg" 
      srcset="
        images/museum square-480.jpg 480w,
        images/museum square-640.jpg 640w,
        images/museum square-960.jpg 960w,
        images/museum square-1280.jpg 1280w,
        images/museum square-1600.jpg 1600w,
        images/museum square-1920.jpg 1920w,
        images/museum square-2400.jpg 2400w
      " 
      sizes="(min-width: 960px) 960px" 
      alt="Square Image"
      class="responsive-image"
    />
  </header>
</body>
</html>
